<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer - Pharmacy POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header bg-white py-4">
                        <div class="text-center">
                            <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add New Customer</h3>
                            <p class="text-muted mb-0">Fill in the customer details below</p>
                        </div>
                    </div>
                    <div class="card-body p-5">
                        <form method="POST">
                            <!-- Name -->
                            <div class="mb-4">
                                <label for="name" class="form-label">
                                    <i class="fas fa-user me-1"></i> Full Name *
                                </label>
                                <input type="text" class="form-control form-control-lg" id="name" name="name" required placeholder="Enter customer's full name">
                            </div>

                            <!-- Contact Information -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">
                                        <i class="fas fa-phone me-1"></i> Phone Number
                                    </label>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-1"></i> Email Address
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="customer@example.com">
                                </div>
                            </div>

                            <!-- Address -->
                            <div class="mb-4">
                                <label for="address" class="form-label">
                                    <i class="fas fa-map-marker-alt me-1"></i> Address
                                </label>
                                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter full address"></textarea>
                            </div>

                            <!-- Additional Notes -->
                            <div class="mb-4">
                                <label for="notes" class="form-label">
                                    <i class="fas fa-sticky-note me-1"></i> Additional Notes
                                </label>
                                <textarea class="form-control" id="notes" name="notes" rows="2" placeholder="Any special notes about this customer..."></textarea>
                            </div>

                            <!-- Form Actions -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('customers') }}" class="btn btn-outline-secondary me-md-2">
                                    <i class="fas fa-arrow-left me-1"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Save Customer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Quick Tips -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h6><i class="fas fa-lightbulb me-2 text-warning"></i>Quick Tips</h6>
                        <ul class="list-unstyled text-muted small">
                            <li><i class="fas fa-check-circle me-1 text-success"></i> Only name is required, but more information helps with customer service</li>
                            <li><i class="fas fa-check-circle me-1 text-success"></i> Phone numbers help with prescription notifications</li>
                            <li><i class="fas fa-check-circle me-1 text-success"></i> Email addresses are useful for digital receipts</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Basic form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const name = document.getElementById('name').value.trim();
                if (!name) {
                    e.preventDefault();
                    alert('Please enter a customer name');
                    document.getElementById('name').focus();
                }
            });
        });
    </script>
</body>
</html>
