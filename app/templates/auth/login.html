<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ကောင်းလာဘ်စံ Pharmacy POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            border-radius: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255, 255, 255, 0.85);
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 2rem 1rem;
            text-align: center;
        }

        .pharma-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2575fc;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
            border-color: #2575fc;
        }

        .register-link {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link:hover {
            color: #6a11cb;
            text-decoration: underline;
        }

        .remember-checkbox {
            transform: scale(1.1);
        }

        .alert {
            border-radius: 0.8rem;
            border-left: 4px solid;
        }

        .alert-success { border-left-color: #28a745; }
        .alert-danger { border-left-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100 py-5">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="login-card">
                <div class="card-header">
                    <i class="bi bi-capsule pharma-icon"></i>
                    <h3 class="mb-0">ကောင်းလာဘ်စံ</h3>
                    <p class="mb-0 opacity-75">Pharmacy POS System</p>
                </div>
                <div class="card-body p-4 p-md-5">

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show mb-4" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <!-- Login Form -->
                    <form method="POST">
                        <div class="mb-4">
                            <label for="username" class="form-label"><i class="bi bi-person-circle me-2"></i> Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label"><i class="bi bi-lock me-2"></i> Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                        </div>

                        <div class="mb-4 form-check d-flex align-items-center">
                            <input type="checkbox" class="form-check-input remember-checkbox" id="remember" name="remember">
                            <label class="form-check-label ms-2" for="remember">Remember me</label>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i> Login to Dashboard
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}" class="register-link">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
